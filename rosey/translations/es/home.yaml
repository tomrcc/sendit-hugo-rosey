markdown:customers-from-around-the-world-are-building-game-changing-email-marketing-campaigns:
  Clientes de todo el mundo están creando campañas de marketing por correo
  electrónico innovadoras.
markdown:our-platform-offers-the-most-advanced-features-including-automated-email-content-creation-dynamic-personalization-and-customer-segmentation:
  Nuestra plataforma ofrece las funciones más avanzadas, incluida la creación
  automatizada de contenido de correo electrónico, personalización dinámica y
  segmentación de clientes.
markdown:sales-analytics-and-automation-made-simple-see-every-sales-lead-in-one-place-regardless-of-where-it-came-from:
  "Análisis y automatización de ventas simplificados: vea cada cliente potencial
  de ventas en un solo lugar, independientemente de su procedencia."
markdown:send-an-email-campaign-with-one-click-in-just-minutes-automate-your-emails-and-content-while-keeping-the-human-touch:
  Envía una campaña de correo electrónico con un clic, en solo minutos.
  Automatiza tus correos electrónicos y contenido, manteniendo el toque humano.
markdown:sendit-is-used-by-everyone-from-small-businesses-to-fortune-500-companies-browse-our-collection-of-email-marketing-templates-and-start-sending-beautiful-emails-in-minutes:
  SendIt es utilizado por todos, desde pequeñas empresas hasta empresas Fortune
  500. Explore nuestra colección de plantillas de marketing por correo
  electrónico y comience a enviar hermosos correos electrónicos en minutos.
markdown:we-have-an-extensive-library-of-pre-written-sales-emails-proven-marketing-templates-and-more-to-get-you-started-on-your-next-project:
  Contamos con una extensa biblioteca de correos electrónicos de ventas
  preescritos, plantillas de marketing probadas y más para que pueda comenzar
  con su próximo proyecto.
markdown:with-sendit-you-can-quickly-create-beautiful-rich-emails-that-capture-a-readers-attention-engage-them-and-convert-them-into-customers:
  Con Sendit, puede crear rápidamente hermosos correos electrónicos enriquecidos
  que capten la atención del lector, los atraigan y los conviertan en clientes.
