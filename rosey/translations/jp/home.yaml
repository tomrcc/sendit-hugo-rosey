markdown:customers-from-around-the-world-are-building-game-changing-email-marketing-campaigns: 世界中の顧客が、革新的な電子メール マーケティング キャンペーンを構築しています。
markdown:our-platform-offers-the-most-advanced-features-including-automated-email-content-creation-dynamic-personalization-and-customer-segmentation: 当社のプラットフォームは、電子メール コンテンツの自動作成、動的なパーソナライゼーション、顧客のセグメント化などの最先端の機能を提供します。
markdown:sales-analytics-and-automation-made-simple-see-every-sales-lead-in-one-place-regardless-of-where-it-came-from: 販売分析と自動化がシンプルになり、販売見込み客がどこから来たのかに関係なく、すべての販売見込み客を 1 か所で確認できます。
markdown:send-an-email-campaign-with-one-click-in-just-minutes-automate-your-emails-and-content-while-keeping-the-human-touch: ワンクリックでわずか数分でメールキャンペーンを送信できます。人間らしいタッチを保ちながら、電子メールとコンテンツを自動化します。
markdown:sendit-is-used-by-everyone-from-small-businesses-to-fortune-500-companies-browse-our-collection-of-email-marketing-templates-and-start-sending-beautiful-emails-in-minutes:
  SendIt は、中小企業からフォーチュン 500 企業まで、あらゆる企業に使用されています。電子メール マーケティング
  テンプレートのコレクションを参照して、数分で美しい電子メールの送信を開始できます。
markdown:we-have-an-extensive-library-of-pre-written-sales-emails-proven-marketing-templates-and-more-to-get-you-started-on-your-next-project: 次のプロジェクトに着手できるように、事前に作成されたセールス メール、実績のあるマーケティング テンプレートなどの広範なライブラリを用意しています。
markdown:with-sendit-you-can-quickly-create-beautiful-rich-emails-that-capture-a-readers-attention-engage-them-and-convert-them-into-customers: Sendit を使用すると、読者の注意を引き、関心を引き、顧客に変える美しくリッチな電子メールをすばやく作成できます。
