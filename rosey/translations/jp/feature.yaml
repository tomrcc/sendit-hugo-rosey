markdown:customers-from-around-the-world-are-building-game-changing-email-marketing-campaigns: 世界中の顧客が、革新的な電子メール マーケティング キャンペーンを構築しています。
markdown:make-your-message-stand-out-thanks-to-the-guided-copywriting-and-design-features-triggering-a-positive-response-from-your-customers: ガイド付きコピーライティングとデザイン機能のおかげでメッセージを目立たせ、顧客からの肯定的な反応を引き起こします。
markdown:sales-analytics-and-automation-made-simple-see-every-sales-lead-in-one-place-regardless-of-where-it-came-from: 販売分析と自動化がシンプルになり、販売見込み客がどこから来たのかに関係なく、すべての販売見込み客を 1 か所で確認できます。
markdown:sendit-is-the-most-complete-solution-to-create-beautiful-email-designs-manage-mails-and-send-them-out-at-the-best-price: Sendit は、美しい電子メールのデザインを作成し、メールを管理し、最良の価格で送信するための最も完全なソリューションです。
markdown:sendit-is-used-by-everyone-from-small-businesses-to-fortune-500-companies-browse-our-collection-of-email-marketing-templates-and-start-sending-beautiful-emails-in-minutes:
  SendIt は、中小企業からフォーチュン 500 企業まで、あらゆる企業に使用されています。電子メール マーケティング
  テンプレートのコレクションを参照して、数分で美しい電子メールの送信を開始できます。
markdown:sendit-will-change-the-way-you-think-about-email-and-marketing-automation: Sendit は、電子メールとマーケティング オートメーションに対する考え方を変えます。
