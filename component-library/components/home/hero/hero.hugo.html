<section class="hero-two">
  <div class="hero-two-shape">
    <img src="/images/hero/hero-two-shape.png" alt="shape" />
  </div>
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="hero-two-content">
          <h1 class="mb-4" data-rosey="{{ .title | anchorize }}">{{.title}}</h1>
          <p class="mb-7 w-xxl-80" data-rosey-ns="markdown" data-rosey="{{ .description | anchorize }}">{{.description | markdownify}}</p>
          <div class="">
            {{with .link}}
            <a href="{{.url}}" class="btn btn-primary btn-lg" data-rosey="{{ .text | anchorize }}"> {{.text}} </a>
            {{end}}
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="hero-two-banner">
          <img src="{{.image_path}}" alt="hero-two-images" />
          <div class="hero-two-banner-shape">
            <img src="/images/hero/hero-three-shape.png" alt="shape" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
