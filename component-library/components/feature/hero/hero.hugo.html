<section class="feature-hero">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="feature-hero-content">
          <h1 class="" data-rosey="{{ .title | anchorize }}">{{.title}}</h1>
          <p data-rosey-ns="markdown" data-rosey="{{ .description | anchorize }}">{{.description | markdownify}}</p>
          <div class="d-block mb-6">
            {{ with .btn }}
            <a href="{{.link}}" class="btn btn-primary btn-lg" data-rosey="{{ .text | anchorize }}"> {{.text}} </a>
            {{ end }}
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="feature-hero-banner">
          <img src="{{.image_path}}" alt="banner-image" loading="lazy" />
          <div class="shape">
            <img
              src="/images/feature/effect-4.png"
              alt="shape"
              loading="lazy"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
